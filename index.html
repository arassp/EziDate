<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ezekiel Bread Lot Decoder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Ezekiel Bread Lot Decoder</h1>
    <p>Enter the 5-character lot number from your bread package:</p>
    <input type="text" id="lotInput" maxlength="5" placeholder="e.g. R1234" />
    <button onclick="decodeLot()">Decode</button>
    <p id="result"></p>
  </div>

  <footer>
    <p>Made with ❤️ for fellow Ezekiel bread fans</p>
  </footer>

  <script src="decoder.js"></script>
</body>
</html>
